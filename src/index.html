<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      class="SearchBig"
      method="get"
      action="http://google.pl"
      data-qa="big"

    >
      <img src="images/Search.svg"
           alt="Search"
           class="imgSearch"
      >
      <input
        class="inputBig"
        type="search"
        id="Search/big"
        name="Search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
     class="SearchSmall"
     method="get"
     action="http://google.pl"
     data-qa="small"
    >
      <img src="images/Search.svg"
           alt="Search"
           class="imgSearch--Small"
      >
      <input
        type="search"
        id="Search/small"
        name="Search"
        class="inputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        >


    </form>
  </body>
</html>
