<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="post"
      action="http://google.pl"
      data-qa="big"
    >
      <label>
        <img
           src="images/Search.svg"
           alt="search icon"
           class="search-icon"
      >
        <input
        class="input"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      </label>
    </form>

    <form
     class="search-form search-form--small"
     method="post"
     action="http://google.pl"
     data-qa="small"
    >
      <label>
        <img
           src="images/Search.svg"
           alt="search icon"
           class="search-icon search-icon--small"
      >
        <input
          type="search"
          name="search"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
